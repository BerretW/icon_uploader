<!doctype html>
<html>
<head><title>Přihlášení</title></head>
<body>
<h2>Login</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
  <input type="text" name="username" placeholder="Uživatel" required><br>
  <input type="password" name="password" placeholder="Heslo" required><br>
  <button type="submit">Přihlásit</button>
</form>
</body>
</html>
